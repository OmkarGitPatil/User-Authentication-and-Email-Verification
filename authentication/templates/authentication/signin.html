{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIN</title>
  <link rel="stylesheet" href="{% static 'authentication/signin.css' %}" >
</head>
<body>
  <section class="sign-in">
    <h3>Sign In</h3>
    <p class="email-message"> We have sent eamil for confirmation to your email address please confirm before Sign IN</p>
    <form action="{% url 'signin' %}" method="POST">
      {% csrf_token %}
      <div class="entity">
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username (only letters and numbers)" required> 
      </div>

      <div class="entity">
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter password " required> 
      </div>

      <div class="btn">
        <button type="submit">Sign In</button>
      </div>
    </form>
  </section>
  </body>
</html>
