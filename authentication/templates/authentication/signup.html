{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="{% static 'authentication/signup.css' %}">
</head>
<body>
  {% if error %}
    <section class="error">
      <h2>{{ message }}</h2>
      <a href="{% url 'signup' %}">Click here to go back</a>
    </section>
  {% else %}
  <section class="content">
    <div class="img-box" role="img">
      <img src="{% static 'images/form-filling.jpg' %}" />
    </div>
    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      <h3>SignUp</h3>
      <div class="entity">
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required> 
      </div>

      <div class="entity">
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name (only letters)" required> 
      </div>

      <div class="entity">
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name (only letters)" required> 
      </div>

      <div class="entity">
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email (must include @ and .)" required> 
      </div>

      <div class="entity">
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password " required> 
      </div>

      <div class="entity">
        <label for="">Re-enter Your Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Password " required> 
      </div>

      <div class="entity-btn">
        <button type="submit">SignUp</button>
      </div>
      {% endif %}
    </form>
  </section>
</body>
</html>
